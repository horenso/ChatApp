<form [formGroup]="tableForm" (ngSubmit)="submitForm()">

    <label for="name-input">Table name: </label>
    <input id="name-input" formControlName="name" formControlName="name" />
  </div>
  <div class="my-input">
    <label for="name-input">Password: </label>

</form>
